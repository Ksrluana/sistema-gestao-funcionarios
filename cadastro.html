<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sistema Gestão Funcionários — Cadastro</title>
  <link rel="stylesheet" href="./CSS/bootstrap.min.css"/>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="./indice.html">Sistema Gestão Funcionários</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div id="menu" class="collapse navbar-collapse">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link active" href="./cadastro.html">Cadastro</a></li>
          <li class="nav-item"><a class="nav-link" href="./relatorio.html">Relatórios</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container py-4">
    <h2>Cadastro de Funcionários</h2>
    <hr>
    <div class="row">
      <div class="col-12 col-md-8 mx-auto">
        <div class="form-floating mb-3">
          <input id="nome" type="text" class="form-control" placeholder="Nome">
          <label for="nome">Nome</label>
        </div>
        <div class="form-floating mb-3">
          <input id="idade" type="number" class="form-control" placeholder="Idade" min="0">
          <label for="idade">Idade</label>
        </div>
        <div class="form-floating mb-3">
          <input id="cargo" type="text" class="form-control" placeholder="Cargo">
          <label for="cargo">Cargo</label>
        </div>
        <div class="form-floating mb-3">
          <input id="salario" type="number" class="form-control" placeholder="Salário" min="0" step="0.01">
          <label for="salario">Salário</label>
        </div>

        <div class="d-grid gap-2">
          <button id="btnSalvar" class="btn btn-primary">Cadastrar</button>
        </div>

        <div class="table-responsive mt-4">
          <table class="table table-striped align-middle">
            <thead>
              <tr>
                <th>#</th>
                <th>Nome</th>
                <th>Idade</th>
                <th>Cargo</th>
                <th>Salário</th>
                <th>Ações</th>
              </tr>
            </thead>
            <tbody id="tbodyColaboradores"></tbody>
          </table>
        </div>
      </div>
    </div>
  </main>

  <script src="./js.funcionario/core.js"></script>
<script src="./js.funcionario/pagina-cadastro.js"></script>
<script src="./js/bootstrap.bundle.min.js"></script>

</body>
</html>
